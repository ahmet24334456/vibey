<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibey | Frekansını Keşfet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
</head>
<body>
    <nav id="nav" class="hidden">
        <div class="nav-item active" onclick="showPage('home-page')"><i class="fas fa-home"></i></div>
        <div class="nav-item" onclick="showPage('feed-page')"><i class="fas fa-play"></i></div>
        <div class="nav-item aura-nav" onclick="showPage('home-page')"><div class="aura-dot"></div></div>
        <div class="nav-item" onclick="showPage('chat-list-page')"><i class="fas fa-comment"></i></div>
        <div class="nav-item" onclick="showPage('profile-page')"><i class="fas fa-user"></i></div>
    </nav>

    <div id="auth-page" class="page active">
        <div class="auth-container">
            <h1>Vibey</h1>
            <div id="register-form">
                <input type="text" id="name-input" placeholder="Adın ne?">
                <button class="main-btn" onclick="handleAuth()">Vibe'a Katıl</button>
            </div>
            <div id="verify-form" class="hidden">
                <input type="text" id="verify-code" placeholder="Gelen Kodu Yaz">
                <button class="main-btn" onclick="handleVerify()">Doğrula</button>
            </div>
        </div>
    </div>

    <div id="profile-page" class="page">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" id="my-profile-pic" class="profile-pic">
            <h2 id="my-profile-name">Kullanıcı</h2>
            <p id="my-relationship-status">Vibe Aranıyor</p>
            <div class="stats">
                <div class="stat"><b>0</b><br>Takip</div>
                <div class="stat"><b id="follower-count">0</b><br>Takipçi</div>
            </div>
            <button class="f-btn" onclick="openEditProfileModal()">Profili Düzenle</button>
        </div>
    </div>

    <div id="feed-page" class="page">
        <div id="video-container"></div>
    </div>

    <div id="chat-list-page" class="page">
        <div id="chat-list-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
